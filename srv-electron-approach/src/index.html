<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="assets/img/favicon.ico">
  <title>Login SRV - TAFESA</title>
  <script src="assets/js/jquery.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/plugins/forms/styling/uniform.min.js"></script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/plugins/loaders/blockui.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth_initial_server.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
  <link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/layout.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/myStyle.css" rel="stylesheet" type="text/css">
  <link href="assets/css/signin.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="bgimg-1">
    <div class="page-content">
      <div class="content-wrapper">
        <div class="content d-flex justify-content-left align-items-center">
          <form class="login-form" method="POST" name="login" autocomplete="off">
            <div class="card mb-0">
              <div class="tafesaContent card-header">
                <img class="mb-3 align-items-center" src="assets/img/logo_TAFESA.png" />
              </div>
              <br />
              <div class="card-body">
                <div class="text-center mb-3">
                  <i
                    class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                  <h5 class="mb-0">Login to your account</h5>
                  <span class="d-block text-muted">Your credentials</span>
                </div>
                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                  <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                  </div>
                </div>
                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                  <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                  </div>
                </div>
                <div class="form-group d-flex align-items-center">
                  <a href="#" class="ml-auto">Forgot password?</a>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" id="submit">Sign in <i
                      class="icon-circle-right2 ml-2"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
